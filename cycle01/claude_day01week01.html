<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Sketch Comparison</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .tile-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }
        .tile {
            aspect-ratio: 16 / 9;
            border: 1px solid #ccc;
            overflow: hidden;
        }
        .tile-content {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }
        img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        @media (max-width: 768px) {
            .tile-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="tile-container">
        <div class="tile">
            <div class="tile-content" style="background-color: #f0f0f0;">
                <img src="/api/placeholder/800/450" alt="Original Screenshot">
            </div>
        </div>
        <div class="tile">
            <div class="tile-content" style="background-color: #e0e0e0; font-family: Arial, sans-serif;">
                <h1>Sketch 1</h1>
                <p>This is a sample text for the first sketch.</p>
            </div>
        </div>
        <div class="tile">
            <div class="tile-content" style="background-color: #d0d0d0; font-family: Times New Roman, serif;">
                <h1>Sketch 2</h1>
                <p>This is a sample text for the second sketch.</p>
            </div>
        </div>
        <!-- Add more tiles as needed -->
    </div>
</body>
</html>
